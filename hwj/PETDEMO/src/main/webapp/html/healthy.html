<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="../css/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/files.css">
<link rel="stylesheet" href="../fonts/iconfont/font_4835798_sav20c8bn48/iconfont.css">

<body>
    <div class="container-fluid">
        <div class="header">
            <div class="wrapper">
                <!-- logo -->
                <div class="logo">
                    <img src="../images/navigation/bianzu.png" alt="">
                    <h1>Pet Healthy</h1>
                </div>
                <!-- 导航 -->
                <div class="nav">
                    <ul>
                        <li><a href="">首页</a></li>
                        <li><a href="">百科</a></li>
                        <li><a href="../html/index.html" class="active">健康管理</a></li>
                        <li><a href="../html/pet-adoption.html">爱心收养</a></li>
                    </ul>

                </div>
            </div>
            <!--侧边导航 -->
            <div class="row">
                <div class="col-12 col-md-3 offset-md-1">
                    <div class="left-nav">
                        <ul>
                            <li>
                                <a href="../html/index.html">
                                    <span class="iconfont icon-chongwushouye"></span>
                                    主页
                                </a>
                            </li>

                            <li>
                                <a href="../html/online consultation.html">
                                    <span class="iconfont icon-chongwuwenzhen"></span>
                                    线上问诊
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 具体详情 -->
                <div class="col-12 col-md-8 left-shift">
                    <!--详情卡片  -->
                    <div class="file-card">
                        <div class="pet-detail-pic">
                            <img src="../images/images2/柯基.png" alt="">
                        </div>
                        <ul>
                            <li>宠物名字：笨笨</li>
                            <li>宠物品种：柯基</li>
                            <li>宠物年龄：3岁</li>
                            <li>生日：2025年1月1日</li>
                            <li>到家日期：2025年2月1日</li>
                        </ul>

                    </div>

                    <!-- 体重变化图 与疫苗提醒并排-->
                    <div class="pet-details-row row mt-3">
                        <div class="col-12 col-lg-6">
                            <div class="chart-container">
                                <div class="pet-weight">
                                    <h2>宠物体重变化图</h2>
                                    <button id="showweightModalBtn" class="btn btn-addweight">新增体重</button>
                                </div>

                                <label for="date-picker">选择日期：</label>
                                <input type="date" id="date-picker">
                                <canvas id="weight-chart"></canvas>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="vaccine">
                                <h2>疫苗接种记录</h2>

                                <!-- 新增：按钮 + 记录显示容器 -->
                                <button id="showVaccineModalBtn" class="btn btn-add">
                                    新增疫苗接种记录
                                </button>

                                <!-- 用于显示新记录的列表容器 -->
                                <div id="vaccineList">
                                    <!-- 这里会动态插入疫苗记录卡片 -->
                                </div>



                            </div>
                        </div>

                        <!-- 体重表单 -->
                        <div id="weightOverlay"></div>
                        <div id="weightModal">
                            <h4>新增体重记录</h4>
                            <form id="weightFormModal">
                                <div class="mb-3">
                                    <label for="weight" class="form-label">体重：</label>
                                    <input type="text" class="form-control" id="weight">
                                </div>

                                <div class="mb-3">
                                    <label for="weightDate" class="form-label">测量日期：</label>
                                    <input type="date" class="form-control" id="weightDate">
                                </div>
                                <div class="button-container">
                                    <button type="button" id="saveweightBtn" class="btn btn-primary">添加</button>
                                    <button type="button" id="closeModalBtn" class="btn btn-secondary">取消</button>
                                </div>
                            </form>
                        </div>

                        <!-- 疫苗表单 -->
                        <div id="vaccineOverlay"></div>
                        <div id="vaccineModal">
                            <h4>新增疫苗接种记录</h4>
                            <form id="vaccineFormModal">
                                <div class="mb-3">
                                    <label for="vaccineName" class="form-label">疫苗名字：</label>
                                    <input type="text" class="form-control" id="vaccineName" placeholder="如：二联疫苗">
                                </div>
                                <div class="mb-3">
                                    <label for="vaccineType" class="form-label">疫苗种类：</label>
                                    <input type="text" class="form-control" id="vaccineType" placeholder="如：狂犬疫苗">
                                </div>
                                <div class="mb-3">
                                    <label for="vaccineDate" class="form-label">接种日期：</label>
                                    <input type="date" class="form-control" id="vaccineDate">
                                </div>
                                <div class="button-container">
                                    <button type="button" id="saveVaccineBtn" class="btn btn-primary">添加</button>
                                    <button type="button" id="closevaccineBtn" class="btn btn-secondary">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="healthy-test">
                        <h2>体检记录</h2>

                        <div class="tijian-pic">
                            <h3>点击上传照片</h3>
                        </div>




                    </div>




                </div>

            </div>

        </div>

    </div>

    </div>




    <script src="../js/addweight.js"></script>
    <script src="../js/vaccine.js"></script>
    <script src="../js/tijian-pic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 引入 Chart.js -->
    <script src="../js/weight-chart.js"></script>
</body>

</html>
