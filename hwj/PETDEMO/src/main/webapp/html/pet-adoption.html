<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<link rel="stylesheet" href="../css/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../fonts/iconfont/font_4835798_sav20c8bn48/iconfont.css">
<link rel="stylesheet" href="../css/adoption.css">

<body>
  <div class="container-fluid">
    <div class="header">
      <div class="wrapper">
        <!-- logo -->
        <div class="logo">
          <img src="../images/navigation/bianzu.png" alt="">
          <h1>Pet Healthy</h1>
        </div>
        <!-- 导航 -->
        <div class="nav">
          <ul>
            <li><a href="">首页</a></li>
            <li><a href="">百科</a></li>
            <li><a href="../html/index.html">健康管理</a></li>
            <li><a href="../html/pet-adoption.html" class="active">爱心收养</a></li>
          </ul>

        </div>
      </div>
      <!--侧边导航 -->
      <div class="row">
        <div class="col-12 col-md-3 offset-md-1">
          <div class="left-nav">
            <ul>
              <li>
                <a href="../html/pet-adoption.html" class="box">
                  <span class="iconfont icon-chongwushouye"></span>
                  流浪宠物信息
                </a>
              </li>


            </ul>
          </div>
        </div>

        <!-- 轮播图 -->
        <!-- 轮播图 -->
        <div class="col-12 col-md-8 left-shift ">
          <div class="carousel-container">
            <div class="carousel">
              <div class="carousel-images">
                <div class="carousel-img"><img src="../images/navigation/img1.jpg" alt=""></div>
                <div class="carousel-img"><img src="../images/navigation/img2.jpg" alt=""></div>
                <div class="carousel-img"><img src="../images/navigation/img3.jpg" alt=""></div>
                <div class="carousel-img"><img src="../images/navigation/img4.jpg" alt=""></div>
                <div class="carousel-img"><img src="../images/navigation/img5.jpg" alt=""></div>
              </div>
              <div class="carousel-controls">
                <div class="carousel-left">&lt;</div>
                <div class="carousel-right">&gt;</div>
              </div>
            </div>
          </div>

          <div class="adoption-section">
            <h3 class="pet-adoption-title">流浪宠物信息推荐</h3>
          </div>
          <div class="adoption-section2">
          </div>

          <div class="adoption-search">
            <h4>领养类型</h4>

            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                请选择
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">流浪狗</a></li>
                <li><a class="dropdown-item" href="#">流浪猫</a></li>
                <li><a class="dropdown-item" href="#">其他</a></li>
              </ul>
            </div>
            <div class="button-container">
              <button type="button" class="btn btn-secondary ">
                <span class="iconfont icon-icon-test"></span>
                搜索
              </button>
              <button id="showadoptionBtn" class="btn btn-showadoption">
                发布流浪宠物
              </button>

            </div>

            <div id="adoptionOverlay"></div>
            <div id="adoptionModal">

              <form id="adoptionFormModal">
                <h4>发布宠物</h4>
                <div class="mb-3">
                  <label for="petImageInput" class="form-label">宠物图片：</label>
                  <input type="file" class="form-control" id="petImageInput" name="file">
                </div>
                <div class="mb-3">
                  <label for="petName" class="form-label">宠物名字：</label>
                  <input type="text" class="form-control" id="petName" name="petname">
                </div>

                <div class="mb-3">
                  <label for="petType" class="form-label">宠物种类：</label>
                  <input type="text" class="form-control" id="pettype" name="pettype">
                </div>
                <div class="mb-3">
                  <label for="petage" class="form-label">宠物年龄：</label>
                  <input type="text" class="form-control" id="petage" name="petage">
                </div>
                <div class="mb-3">
                  <label for="petgender" class="form-label">性别：</label>
                  <input type="text" class="form-control" id="petgender" name="petgender">
                </div>
                <div class="mb-3">
                  <label for="petintro" class="form-label">简单介绍：</label>
                  <input type="text" class="form-control" id="petoutline" name="petoutline" placeholder="可以介绍小动物的性格~">
                </div>
                <div class="button-container">
                  <button type="button" id="saveadoptionBtn" class="btn btn-primary">添加</button>
                  <button type="button" id="closeadoptionBtn" class="btn btn-secondary">取消</button>
                </div>
              </form>
            </div>


          </div>

          <!-- 宠物区域  -->
          <div class="pet-details-row row mt-3">
            <div class="adoptiondetails">
              <div class="adoption-detail-bac">
                <img id="pet-image" src="../images/images2/keji.jpg" alt="">
              </div>
              <h5 class="name" id="pet-name"></h5>
              <div class="detail">
                <p class="age" id="pet-age">年龄：</p>
                <p class="gender" id="pet-gender">性别：</p>
                <p class="condition" id="pet-condition"></p>
              </div>
              <div class="introduce">
                <p id="pet-intro"></p>
              </div>

              <div class="confirm">
                <button id="ado-conf" class="btn-confirm">确认领养</button>
              </div>
            </div>
            <div id="adoptionList" class="pet-details-row row mt-3">
              <!-- JS 会动态创建卡片并插入这里 -->
            </div>





          </div>





        </div>

      </div>

    </div>

  </div>

  </div>
  <script src="../js/add-adoption.js"></script>
  <script src="../js/adoption.js"></script>
  <script src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="../css/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</body>

</html>
